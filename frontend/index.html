<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Helper</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <nav>
            <button id="favoritesButton" class="favorites-button">★</button>
            <button id="loginButton" class = "auth-button login">Login</button>
            <button id="registerButton" class = "auth-button register">Register</button>
            <div id="userDisplay" style="font-size: 14px; font-weight: bold; color: #333;">Not logged in</div>
        </nav>
    </header>
    <div class="container" id="main-content">
        <h1>Food Helper</h1>
        <p>Enter ingredients you have, and we'll find recipes for you!</p>
        <div class="input-area">
            <input type="text" id="ingredientInput" class="ingredient-input" placeholder="Enter ingredients, separated by commas 🍎">
            <button class="button">Get Recipes</button>
        </div>

        <!-- Filters Button -->
        <button class="filters-button">Show Filters</button>

         <!-- Filters Container, initially hidden -->
         <div class="filters-container">
            <!-- Dropdown for selecting diet -->
            <select id="dietSelect">
                <option value="">Select Diet (optional)</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="vegan">Vegan</option>
                <option value="paleo">Paleo</option>
                <option value="keto">Keto</option>
                <option value="gluten free">Gluten Free</option>
            </select>
            
            <!-- Dropdown for selecting intolerances -->
            <select id="intoleranceSelect">
                <option value="">Select Intolerances (optional)</option>
                <option value="dairy">Dairy</option>
                <option value="egg">Egg</option>
                <option value="gluten">Gluten</option>
                <option value="peanut">Peanut</option>
                <option value="seafood">Seafood</option>
            </select>
            
            <!-- Dropdown for selecting max calories -->
            <select id="caloriesSelect">
                <option value="">Max Calories (optional)</option>
                <option value="250">Up to 250</option>
                <option value="500">Up to 500</option>
                <option value="750">Up to 750</option>
                <option value="1000">Up to 1000</option>
            </select>
            
            <!-- Dropdown for selecting cuisine -->
            <select id="cuisineSelect">
                <option value="">Select Cuisine (optional)</option>
                <option value="Italian">Italian</option>
                <option value="Mexican">Mexican</option>
                <option value="Chinese">Chinese</option>
                <option value="Japanese">Japanese</option>
                <option value="American">American</option>
            </select>
        </div>

        <div class="recipes" id="recipesContainer"></div>
    </div>

    <div id="recipe-container" style="display: none;">
        <div class="recipe-header">
            <h2>Recipe Title</h2>
            <button id="backButton" onclick="navigateBack()" style="display: none;">Back to Recipes</button>
        </div>
        <!-- Recipe details go here -->
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" style="display: none;">
        Loading...
    </div>

    <div id="app"></div>

    <script src="scripts/main.js" type="module"></script>
</body>
</html>
