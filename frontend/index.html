<!DOCTYPE html>
<html>
<head>
    <title>Food Helper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Input area styling */
        .input-area {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .ingredient-input {
            width: 70%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1em;
        }
        .button {
            padding: 12px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #218838;
        }

        /* Recipe list styling */
        .recipes {
            margin-top: 20px;
        }
        /* Styling for each recipe card */
        .recipe {
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .recipe:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .recipe img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
            object-fit: cover;
        }
        .recipe-content {
            flex: 1;
        }
        .recipe h3 {
            margin: 0 0 8px;
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
        .recipe p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #666;
        }
        .recipe a {
            color: #28a745;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            margin-top: 10px;
            display: inline-block;
        }
        .recipe a:hover {
            text-decoration: underline;
        }

        /* Recipe detail view styling */
        #recipe-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
        }
        #recipe-container h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 15px;
        }
        #recipe-container img {
            width: 100%;
            max-width: 500px;
            height: auto;
            margin: 15px 0;
            border-radius: 10px;
        }

        /* Overview Section for Time, Calories, Protein, etc. */
        .overview {
            display: flex;
            gap: 15px;
            font-size: 1em;
            color: #444;
            margin-top: 15px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            justify-content: space-between;
        }
        .overview div {
            background-color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            flex: 1;
        }
        .overview div span {
            display: block;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
        .overview div small {
            font-size: 0.8em;
            color: #666;
        }

        /* Recipe header styling */
        .recipe-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        /* Title styling within the recipe header */
        .recipe-header h2 {
            font-size: 2em;
            color: #333;
            margin: 0;
            flex-grow: 1;
        }


        /* Styling for the back button within the header */
        #backButton {
            padding: 12px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        #backButton:hover {
            background-color: #218838;
        }

        /* Loading indicator styling */
        #loadingIndicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <h1>Food Helper</h1>
        <div class="input-area">
            <input type="text" id="ingredientInput" class="ingredient-input" placeholder="Enter ingredients, separated by commas">
            <button class="button" onclick="fetchRecipes()">Get Recipes</button>
        </div>
        <div class="recipes" id="recipesContainer"></div>
    </div>

    <div id="recipe-container" style="display: none;">
        <div class="recipe-header">
            <h2>Recipe Title</h2>
            <button id="backButton" onclick="navigateBack()" style="display: none;">Back to Recipes</button>
        </div>
        <!-- Recipe details go here -->
    </div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator">
        Loading...
    </div>

    <script src="../backend/app.js"></script> <!-- Ensure this path is correct -->
</body>
</html>
